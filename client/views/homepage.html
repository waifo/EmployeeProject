<!DOCTYPE html>
<html>
<head>
<title>Employee data</title>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-resource.js"></script>
<script src="/client/js/homepage.controller.js"></script>
</head>
<body ng-app="app">
	<div ng-controller="indexController" class="container">
		<h1>WorkForce Details</h1>
<form>
		<table class="table-responsive">
			<tr>
				<th >Name</th>
				<th >Email</th>
				<th >DOB</th>
				<th >Department</th>
				<th >Gender</th>
				<th >Age</th>
			</tr>
			<tr >
				<td ><input type="text" class="form-control" placeholder="Enter name"
					ng-model="userObj.name" ng-required="true"></td>
				<td ><input type="email" name="email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="Please enter valied email." class="form-control" placeholder="Enter mail id"
					ng-model="userObj.mail" ng-required="true"></td>
				<td ><input type="date" class="form-control" ng-model="userObj.dob"
					ng-change="calculateAge(userObj.dob)" ng-required="true"></td>
				<td ><input type="text" class="form-control" placeholder="Enter department"
					ng-model="userObj.department" ng-required="true"></td>
				<td > <select class="selectpicker form-control" ng-model="userObj.gender">
						<option>Male</option>
						<option>Female</option>
                      </select>
                </td>
				<td width="8%"><input type="text" class="form-control" ng-model="userObj.age" disabled>
				</td>
				<td >
					<button style="width:100%;height:30px" class="btn btn-info " ng-if="!showUpdateButton"
						ng-click="createUser()">create</button>
					<button style="width:100%;height:30px" class="btn btn-info " ng-if="showUpdateButton"
						ng-click="updateUser()">update</button>
				</td>
			</tr>

			<tr ng-repeat="user in users">
				<td>{{user.name}}</td>
				<td>{{user.mail}}</td>
				<td>{{user.dob| date:'dd:MM:yyyy'}}</td>
				<td>{{user.department}}</td>
				<td>{{user.gender}}</td>
				<td>{{user.age}}</td>
				<td width="11%">
					<button class="btn btn-info class-sm-4" ng-click="modifyUser(user)">Edit</button>
					<button class="btn btn-info class-sm-4" ng-click="deleteUser(user)">delete</button>
				</td>
			</tr>
		</table>
		</form>
	</div>
</body>
</html>
